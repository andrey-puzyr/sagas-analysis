<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор числительных</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Анализатор числительных</h1>
        
        <div class="input-section">
            <input type="url" id="urlInput" placeholder="Введите URL для анализа" class="url-input">
            <input type="file" id="fileInput" accept=".html,.htm" class="file-input">
            <button id="analyzeButton" class="analyze-button">Анализировать</button>
        </div>

        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <span>Анализ текста...</span>
        </div>

        <div class="results-section">
            <table id="resultsTable" class="results-table">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Глава</th>
                        <th>Число</th>
                        <th>Контекст</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
